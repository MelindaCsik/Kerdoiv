<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>

    <script>
        function check() {
           let pont = 0
           let helyesValasz = ["1C", "2A"]
              for (let i = 0; i < helyesValasz.length; i++) {
                  let elem = document.getElementById(helyesValasz[i]);
                  if (elem.checked == true) {
                       pont += 1
                   }
               }
         }
    </script>
</head>
<body>
    <p>Hány része van <em>A keresztapa</em> trilógiának?</p>

            <form>
                  <input type="radio" id="1A" name="" value="A">
                  <label for="1A">A: 1</label><br>
                  <input type="radio" id="1B" name="" value="B">
                  <label for="1B">B: 2</label><br>
                  <input type="radio" id="1C" name="" value="C">
                  <label for="1C">C: 3</label>
            </form> <br><br>


    <p>Ki rendezte az <em>Avatar</em> című filmet?</p>

            <form>
                  <input type="radio" id="2A" name="" value="A">
                  <label for="2A">A: James Cameron</label><br>
                  <input type="radio" id="2B" name="" value="B">
                  <label for="2B">B: Ridley Scott</label><br>
                  <input type="radio" id="2C" name="" value="C">
                  <label for="2C">C: Francis Ford Coppla</label>
            </form> <br><br>


    <p>Az alábbi színészek közül ki nem kapott Oscar díjat?</p>

            <form>
                  <input type="radio" id="3A" name="" value="A">
                  <label for="3A">A: </label><br>
                  <input type="radio" id="3B" name="" value="B">
                  <label for="3B">B: </label><br>
                  <input type="radio" id="3C" name="" value="C">
                  <label for="3C">C: </label>
            </form> <br><br>

    
    <button onclick="check()">Kiértékelés</button>
    
</body>
</html>
